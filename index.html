    <title>Robo Walk | Game</title>

</head>
<body>

    <div id="gameMap">

       <!---- <div class="robot"></div>-->
       <!---- <div class="wrench"></div> -->


</div>
    <div class="control">
    <button onclick="
     if(robotRight * STEP < innerWidth   ){
        robotRight--
    }
    console.log(robotRight)
    render()
        ">
        ◀</button>
    
    
    <button onclick="
    if(robotLeft * STEP < innerWidth - STEP * 3 ){
        robotLeft++
    }
    console.log(robotLeft)
    render()
    ">
    ▶</button>
</div>

</body>
